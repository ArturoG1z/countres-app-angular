<h2>By Country</h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="search()">
      <input
        type="text"
        name="term"
        id="term"
        placeholder="Search country"
        class="form-control"
        [(ngModel)]="term"
      />
    </form>
  </div>
</div>
<hr />
<div class="alert alert-danger" *ngIf="isAnError">
  <strong>Error!</strong> No country found with the term: '<strong>{{ term }}</strong>'
</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <table class="table table-hover table-dark rounded">
      <thead>
        <tr>
          <th class="">#</th>
          <th class="">Flag</th>
          <th class="">Name</th>
          <th class="">Population</th>
          <th class=""></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td><img [src]="country.flags.png" alt="" class="small-flag"></td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.population | number }}</td> 
          <td>
            <a [routerLink]="['/country', country.cca2]">See more...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
